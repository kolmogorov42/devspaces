schemaVersion: 2.2.0
metadata:
  name: Quarkus Java 17
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:bb951a5040851e9f17ca0d21771b428296326753363fd4d2b87ab1f7d35e72b3
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          protocol: http
          targetPort: 8080
          path: /hello/greeting/devspaces-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
  - name: m2
    volume:
      size: 1G
events:
  postStart:
    - install-java-17
commands:
  - id: install-java-17
    exec:
      label: Configure Java 17
      component: tools
      workingDir: /home/tooling/.java/current
      commandLine: rm -f * && ln -s /usr/lib/jvm/java-17-openjdk/* .
  - id: 1-package
    exec:
      label: 1. Package the application
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: mvn package
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: 2. Start Development mode (Hot reload + debug)
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: mvn compile quarkus:dev
      group:
        kind: run
        isDefault: true


