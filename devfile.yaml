schemaVersion: 2.2.0
metadata:
  name: Quarkus Java 17
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:bb951a5040851e9f17ca0d21771b428296326753363fd4d2b87ab1f7d35e72b3
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello
          protocol: http
          targetPort: 8080
          #path: /hello/greeting/devspaces-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '3'
      cpuRequest: '1'
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
  - name: m2
    volume:
      size: 1G
  - name: mysql
    container:
      image: image-registry.openshift-image-registry.svc:5000/openshift/mysql:8.0-el8
#      image: docker.io/hashicorp/http-echo:latest
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: mydb
      endpoints:
        - name: mysql-port
          protocol: tcp
          targetPort: 3306
          exposure: public
      cpuLimit: '1'
      cpuRequest: 500m
      memoryRequest: 350Mi
      memoryLimit: 512Mi
events:
  postStart:
    - install-java-17
    - proxy-settings-xml
    - install-ionic
commands:
  - id: install-java-17
    exec:
      label: Configure Java 17
      component: tools
      workingDir: /home/tooling/.java/current
      commandLine: rm -f * && ln -s /usr/lib/jvm/java-17-openjdk/* .
  - id: proxy-settings-xml
    exec:
      label: Add proxy to maven settings
      component: tools
      workingDir: /home/user/.m2
      commandLine: echo "" | base64 -d > settings.xml
  - id: install-ionic
    exec:
      label: Add ionic cli
      component: tools
      workingDir: /home/user
      commandLine: npm install ionic @angular/cli
  - id: 1-package
    exec:
      label: 1. Package the application
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: mvn package
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: 2. Start Development mode (Hot reload + debug)
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: mvn compile quarkus:dev
      group:
        kind: run
        isDefault: true


